# 🚀 Production Deployment Workflow
# This workflow tests, builds, and deploys the application to Google Cloud Run.
name: 🚀 Production Deployment

# --- Trigger Conditions ---
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allows manual triggering from the Actions tab

# --- Environment Variables ---
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: todo-api
  REGION: us-central1
  
# --- Jobs ---
jobs:
  # 🧪 Test Stage: Runs formatting checks and tests against a real DB.
  test:
    name: 🧪 Run Tests & Quality Checks
    runs-on: ubuntu-latest
    
    # Starts a PostgreSQL container for integration tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🦀 Setup Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: 📦 Cache Cargo Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
    
    - name: 🔍 Check Formatting
      run: cargo fmt -- --check
      
    - name: 🧪 Run Tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/todo_test
        # Use non-sensitive secrets for testing purposes
        JWT_SECRET: test-jwt-secret-key-for-github-actions-testing-purposes-32-chars-minimum
        HASHING_SECRET_KEY: test-hashing-secret-for-github-actions-16-chars-minimum
        SQLX_OFFLINE: true
      run: cargo test --verbose

  # 🚀 Deploy Stage: Deploys the application if tests pass on the main branch.
  deploy:
    name: 🚀 Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test # Ensures this job only runs if the 'test' job succeeds
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' # Condition to deploy only on push to main
    
    # Expose the service URL to other jobs
    outputs:
      service_url: ${{ steps.get_url.outputs.url }}
      
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔐 Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: ⚙️ Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      
    - name: 🔧 Configure Docker for Artifact Registry
      run: gcloud auth configure-docker gcr.io
      
    - name: 🏗️ Build Docker Image
      run: |
        docker build -f Dockerfile.production -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
        docker tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
        
    - name: 📤 Push Image to Google Container Registry
      run: |
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
        
    - name: 🚀 Deploy to Google Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --project=$PROJECT_ID \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --concurrency 80 \
          --timeout 300 \
          --min-instances 0 \
          --max-instances 10 \
          --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID,RUST_LOG=info" \
          --quiet
          
    - name: 🌐 Get Service URL and Set as Output
      id: get_url
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --project=$PROJECT_ID --region $REGION --format 'value(status.url)')
        echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
        echo "🎉 Deployment successful!"
        echo "🌐 Service URL: $SERVICE_URL"

  # 📊 Health Check Stage: Verifies the deployment is healthy.
  health-check:
    name: 🏥 Health Check
    runs-on: ubuntu-latest
    needs: deploy # Runs after the 'deploy' job
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 🏥 Wait for Service to Stabilize
      run: sleep 30
      
    - name: 🏥 Perform Health Check
      run: |
        SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
        echo "Pinging health endpoint: $SERVICE_URL/health"
        curl -f --retry 5 --retry-delay 10 "$SERVICE_URL/health" || exit 1
        echo "✅ Health check passed!"