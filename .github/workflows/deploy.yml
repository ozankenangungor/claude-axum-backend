name: ğŸš€ Production Deployment

# Trigger conditions - ne zaman Ã§alÄ±ÅŸacak
on:
  push:
    branches: [main, master]  # main/master branch'e push olduÄŸunda
  pull_request:
    branches: [main, master]  # PR oluÅŸturulduÄŸunda (test iÃ§in)
  workflow_dispatch:          # Manual trigger iÃ§in

# Environment variables
# Note: Secrets are validated at runtime, not at edit-time
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: todo-api
  REGION: us-central1
  
jobs:
  # ğŸ§ª Test Stage - Ã–nce her ÅŸeyi test et
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: ğŸ“¦ Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: ğŸ” Check formatting
      run: cargo fmt -- --check
      
    - name: ğŸ§ª Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/todo_test
        JWT_SECRET: test-jwt-secret-key-for-github-actions-testing-purposes-32-chars-minimum
        HASHING_SECRET_KEY: test-hashing-secret-for-github-actions-16-chars-minimum
        SQLX_OFFLINE: true
      run: |
        cargo test --verbose

  # ğŸš€ Deploy Stage - Test geÃ§erse deploy et
  deploy:
    name: ğŸš€ Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test  # Test job'Ä±nÄ±n baÅŸarÄ±yla tamamlanmasÄ±nÄ± bekle
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Sadece main branch'e push olduÄŸunda
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        # GCP_SA_KEY secret should contain the service account JSON key
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: âš™ï¸ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      
    - name: ğŸ”§ Configure Docker for GCR
      run: gcloud auth configure-docker
      
    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -f Dockerfile.production -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
        docker tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
        
    - name: ğŸ“¤ Push to Container Registry
      run: |
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
        
    - name: ğŸš€ Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --concurrency 80 \
          --timeout 300 \
          --min-instances 0 \
          --max-instances 10 \
          --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID,RUST_LOG=info" \
          --quiet
          
    - name: ğŸŒ Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Service URL: $SERVICE_URL"
        echo "ğŸ¥ Health check: $SERVICE_URL/health"

  # ğŸ“Š Post-deployment checks
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ¥ Wait for service to be ready
      run: sleep 30
      
    - name: ğŸ¥ Health check
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
        curl -f $SERVICE_URL/health || exit 1
        echo "âœ… Health check passed!"